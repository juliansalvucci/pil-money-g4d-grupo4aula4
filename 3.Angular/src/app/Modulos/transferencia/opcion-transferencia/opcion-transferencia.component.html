<div class="transferencia">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="transferenciaForm">
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Cuenta</mat-label>
            <mat-select formControlName="cvu">
              <mat-option *ngFor= "let i of listaCuentas" [value]="i.cvu">
                {{i.alias}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Monto</mat-label>
            <input matInput formControlName="monto" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Nota</mat-label>
            <textarea matInput formControlName="nota"></textarea>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Destino</mat-label>
            <mat-select formControlName="aliasDestino">
              <mat-option *ngFor= "let i of listaDestinos" [value]="i.aliasDestino">
                {{i.aliasDestino}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        


        <div class="example-container">
          <button mat-raised-button (click)="transferir()" color="primary">Transferir</button>
        </div>
      </form>
    </div>
  </div>
</div>
