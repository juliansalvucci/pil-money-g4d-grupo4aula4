<div class="registro">
  <div class="card">
    <div class="card-body">
      <h1 align="center">Registro</h1>
      <form form [formGroup]="registerForm" (ngSubmit)="onEnviar($event, usuario)">
        
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput class="form-control" formControlName="apellido" [(ngModel)]="usuario.apellido">
            </mat-form-field>
         </div>
          
          <div>
            <mat-form-field appearance="legacy">
              <mat-label>Nombre</mat-label>
              <input matInput class="form-control" formControlName="nombre" [(ngModel)]="usuario.nombre">
            </mat-form-field>
          </div>

          <div>
            <div>
              <mat-form-field appearance="legacy">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="" [formControl]="email" formControlName="correo" [(ngModel)]="usuario.correo" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          
          <div>
            <mat-form-field appearance="legacy">
              <mat-label>N° DNI</mat-label>
              <input matInput class="form-control" formControlName="dni" [(ngModel)]="usuario.dni">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="legacy">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" class="form-control"  formControlName="password" [(ngModel)]="usuario.password"/>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          
          <div class="example-container">
            <button  type="submit"  mat-raised-button color="primary">Registrarse</button><!--submit-->
          </div>
      </form>
    </div>
  </div>
</div>
