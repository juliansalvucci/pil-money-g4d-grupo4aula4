<div class="deposito">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="depositoForm">
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Cuenta</mat-label>
            <mat-select formControlName="cvu">
            
                <mat-option *ngFor= "let i of listaCuentas" [value]="i.cvu">
                  <span *ngIf="currentUser.dni == i.dni">
                    {{i.alias}}

                  </span>
                  
                </mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>

      
        <div>
          <mat-form-field appearance="legacy">
            <mat-label>Monto</mat-label>
            <input matInput formControlName="monto" />
          </mat-form-field>
        </div>

</div>
